<div class="container">
  <span *ngIf="message" class="display-4">{{message}}</span>
  <span *ngIf="!message" class="display-4">{{userInfo.firstName}} {{userInfo.lastName}}</span>
  <div class="border spacing">
    <div class="row">
      <div class="col-md-6">
        <a class="btn btn-primary btn-block spacing profile-button"><span class="white-text-font">Favorites</span></a>
      </div>
      <div class="col-md-6">
        <a routerLink="u-annonces" class="btn btn-primary btn-block spacing profile-button">
          <span class="white-text-font">Annonces</span>
          <span class="count-box">{{countOFAnnonces}}</span>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <a routerLink="u-params" class="btn btn-primary btn-block spacing profile-button"><span class="white-text-font">Param√®tres</span></a>
      </div>
      <div class="col-md-6">
        <a class="btn btn-primary btn-block spacing profile-button"><span class="white-text-font">Messages</span></a>
      </div>
    </div>
  </div>
</div>
