<div class="container">
  <div class="card m-3">
    <h5 class="card-header">Connexion</h5>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <div class="form-group w-50">
          <div class="alert alert-warning" *ngIf="invalidLoginPass && submitted">{{errorMessage}}</div>
          <label for="email"></label>
          Email: <input formControlName="email" type="text" class="form-control" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" required autocomplete="true">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Saisissez une adresse e-mail</div>
            <div *ngIf="f.email.errors.email">L'adresse email n'est pas valid</div>
          </div>
        </div>
        <div class="form-group w-50">
          <label for="password"></label>
          Password: <input type="password" formControlName="password" class="form-control" name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" required autocomplete="true">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Entrez un mot de passe</div>
          </div>
        </div>
        <button type="submit" class="btn btn-success" (click)="login()">Login</button>
        <div class="card-footer">
          <div class="d-flex justify-content-left links">
            Vous n'avez pas encore de compte ?&nbsp;<a href="#" routerLink="/reg"> Inscrivez-vous </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
